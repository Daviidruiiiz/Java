    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
    </head>  
    <body>
        <h1>Practica 1</h1>
        <div style="text-align: center;">
            <label>Euros:</label> 
            <input type="text" id="euros">
            <br>
            <label>Dolares:</label> 
            <input type="text" id="dolares">
            <br>
            <button id="ejecutar">Ejecutar</button>
        </div>
        <br>
        <h1>Practica 2</h1>
        <div style="text-align: center;">
            Texto: <input type="text" id="texto">
            <button id="ejecutar2">Ejecutar</button>
            <p id="resultado"></p>
        </div>
        <h1>Practica 3</h1>
        <div style="text-align: center;">
            Precio: <input type="text" id="precio">
            IVA: <input type="text" id="iva">
            <input type="button" id="calcular" value="Calcular">    
            <p id="resultadoIva"></p>
        </div>
        <br>
        <h1>Practica 4</h1>
        <div>
            <label>Nombre del cliente</label>
            <br>
            <input type="text" name="name" id="name">
            <br>
            <label>Material de la caja</label>
            <br>
            <select name="material" id="material">
                <option value="plastico">Plastico</option>
                <option value="carton">Carton</option>
                <option value="adamantium">Adamantium</option>
            </select>
            <br>
            <label>Seleccione las dimensiones de la caja</label>
            <br>
            <input type="radio" name="dimensiones" id="diminuta"> Diminuta
            <br>
            <input type="radio" name="dimensiones" id="media"> Media
            <br>
            <input type="radio" name="dimensiones" id="grande"> Grande
            <br>
            <label>Comentarios:</label>
            <br>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
            <br>
            <input type="button" value="Enviar" id="enviar">
            <br>
            <input type="text" name="res_pedido" id="res_pedido">
        </div>
        <br>
        <h1>Practica 5</h1>
        <div>
            <label>Introduce el numero: </label> 
            <input type="text" id="numero">
            <input type="button" id="send" value="Adivinar">
            <br>
            <p id="randomResultado"></p>
        </div>
        <br>
        <h1>Practica 6</h1>
        <div>
            <p id="parbtn">hola</p>
            <input type="button" id="change_red" value="Rojo">
            <input type="button" id="change_green" value="Green">
            <input type="button" id="change_blue" value="Blue">
        </div>
        <br>
        <h1>Practica 7 (no acabado)</h1>
        <div>
            <textarea name="rgb" id="rgb_choose" cols="30" rows="10"></textarea>
        </div>
        <br>
        <h1>Practica 8</h1>
        <div>
            <label>Pulsa una tecla: </label> 
            <textarea id="tecla"></textarea>
        </div>
        <br>
        <h1>Practica Fechas</h1>
        <div>
            <p id="fecha1"></p>
            <p id="fecha2"></p>
        </div>
        <script src="main.js"></script>
    </body>
    </html>
